<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>勤怠管理システム</title>
</head>
<body>
    <h1>勤怠管理システム</h1>
    
    <form method="post">
        <div>
            <label for="employeeName">名前を選んでください</label>
            <select id="employeeName" name="employeeName" required>
                <option value="">選択してください</option>
                <option th:each="name : ${nameList}" th:value="${name}" th:text="${name}"></option>
            </select>
        </div>
        
        <div>
            <button type="submit" formaction="/checkin">出勤</button>
            <button type="submit" formaction="/checkout">退勤</button>
        </div>
    </form>
    
    <div>
        <a href="/manager.html">管理者ページへ</a>
        <a href="/attendance.html">打刻管理</a>
    </div>
</body>
</html>
