<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>打刻変更申請一覧</title>
	<meta name="_csrf" th:content="${_csrf.token}">
	<meta name="_csrf_header" th:content="${_csrf.headerName}">
	<script src="/js/approveAgree.js"></script>
</head>

<body>
	<h1>打刻変更申請一覧</h1>

	<div>
		<a href="/manager.html">管理者画面に戻る</a>
	</div>

	<table border="1">
		<thead>
			<tr>
				<th>名前</th>
				<th>出勤時間</th>
				<th>退勤時間</th>
				<th>変更後の出勤時間</th>
				<th>変更後の退勤時間</th>
				<th>日付</th>
				<th>コメント</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="request : ${changeRequests}">
				<td th:text="${request.name}"></td>
				<td th:text="${request.checkinTime}"></td>
				<td th:text="${request.checkoutTime}"></td>
				<td th:text="${request.preCheckinTime}"></td>
				<td th:text="${request.preCheckoutTime}"></td>
				<td th:text="${request.date}"></td>
				<td th:text="${request.comment}"></td>
				<td>
					<form th:action="@{/approve-request}" method="post">
						<input type="hidden" name="stampId" th:value="${request.stampId}">
						<button type="button" class="approve-btn" th:data-stamp-id="${request.stampId}">承認</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
