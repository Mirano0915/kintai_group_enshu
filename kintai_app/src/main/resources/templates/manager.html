<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理者画面</title>
</head>
<body>
    <h1>管理者画面</h1>
    
    <!-- 承認待ちの申請件数表示 -->
    <div th:if="${pendingCount > 0}">
        <p th:text="'承認待ちの打刻変更が' + ${pendingCount} + '件あります'"></p>
    </div>
    
    <!-- 申請がない場合 -->
    <div th:if="${pendingCount == 0}">
        <p>承認待ちの申請はありません</p>
    </div>
    
    <div>
        <a href="/logout">ログアウト</a>
        <a href="/">メインページに戻る</a>
    </div>

    <form th:action="@{/attendanceAgree}" method="get">
        <button type="submit">打刻変更確認</button>
    </form>

    <form th:action="@{/payroll}" method="get">
        <button type="submit">給与計算</button>
    </form>

    <form th:action="@{/attendance}" method="get">
        <input type="hidden" name="mode" value="manager">
        <button type="submit">従業員管理</button>
    </form>
</body>
</html>
