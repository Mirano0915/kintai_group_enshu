<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/manager.css">
	<title>管理者画面</title>
</head>

<body>

	<header>
		<img src="/img/kay-logo.svg" alt="KAY" class="logo">
	</header>
    <h1>管理者画面（管理者ページ）</h1>


	<div class="buttons">
		<form th:action="@{/attendanceAgree}" method="get">
			<button type="submit" id="attendanceAgree">
				<img src="/img/hanko.png" alt="打刻変更確認" class="money" id="money"/>
				<span class="buttonText">
					打刻変更
					<span class="lineBreak">確認</span>
				</span>
			</button>
		</form>

		<form th:action="@{/payroll}" method="get">
			<button type="submit" id="payroll">
				<img src="/img/money.png" alt="給与計算" class="hanko" id="hanko"/>
				給与計算</button>
		</form>

		<form th:action="@{/attendance}" method="get">
			<input type="hidden" name="mode" value="manager">
			<button type="submit" id="attendance">
				<img src="/img/calender.png" alt="勤怠管理" class="calender" id="calender"/>
				勤怠管理</button>
		</form>
	</div>



	<a href="/logout" class="link">ログアウト</a>


	<script th:src="@{/js/manager.js}"></script>
</body>

</html>
