<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>給与計算</title>
</head>
<body>
    <h1>給与計算</h1>
    
    <div>
    <a href="/manager">管理者画面に戻る</a>
    </div>
    
    <table border="1">
        <thead>
            <tr>
                <th>名前</th>
                <th>時給</th>
                <th>出勤時間</th>
                <th>深夜労働時間</th>
                <th>出勤回数</th>
                <th>賄い代と交通費の総額</th>
                <th>月給</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="payroll : ${payrollList}">
                <td th:text="${payroll.name}">名前</td>
                <td th:text="${payroll.hourlyWage}">時給</td>
				<td th:text="${payroll.totalWorkingTime}">出勤時間</td>
                <td th:text="${payroll.nightWorkingTime}">深夜労働時間</td>
                <td th:text="${payroll.daysWorked}">出勤回数</td>
                <td th:text="${payroll.transportation}">賄い代と交通費の総額</td>
                <td th:text="${payroll.totalAmount}">月給</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
